<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signup-container">
        <h3>Welcome back! ðŸ‘‹</h3>
        <h1>Sign up to your account</h1>
        <form id="signup-form">
            <label for="username">Your name</label><br>
            <input type="text" id="username" required><br>
            <label for="emailID">Your email</label><br>
            <input type="email" name="email" id="emailID" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" required><br>
            <label for="conf-psw">Confirm Password</label><br>
            <input type="password" id="conf-psw" required><br>
            <button type="submit" id="btn">CONTINUE</button>
        </form>
        <p id="signup">Dont have an account? <a href="#">Sign up</a></p>
        <p id="signup-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
